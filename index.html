<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Tutorial</title>
    <link rel="stylesheet" href="/public/output.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="wrapper my-20">
        <h1 class="font-bold text-center text-4xl text-pink-500">
          Finance Logger
        </h1>

        <!-- output list -->
        <ul class="item-list "></ul>
      </div>

      <footer class="bg-zinc-100 py-16 px-10">
        <form class="new-item-form grid grid-cols-3 gap-4 content-center">
          <div class="field flex flex-col">
            <label class="text-center my-2">Type:</label>
            <select id="type" class="rounded-md py-2 px-4">
              <option value="invoice">Invoice</option>
              <option value="payment">Payment</option>
            </select>
          </div>
          <div class="field flex flex-col">
            <label class="text-center my-2">To / From:</label>
            <input type="text" id="tofrom" class="rounded-md py-2 px-2" />
          </div>
          <div class="field flex flex-col">
            <label class="text-center my-2">Details:</label>
            <input type="text" id="details" class="rounded-md py-2 px-2" />
          </div>
          <div class="field flex flex-col">
            <label class="text-center my-2">Amount (£):</label>
            <input type="number" id="amount" class="rounded-md py-2 px-2" />
          </div>
          <div class="flex justify-center items-end">
            <button class="bg-pink-500 py-3 px-6 rounded-md text-white">
              Add
            </button>
          </div>
        </form>

        <div class="text-center mt-16">
          <a
            href="https://www.thenetninja.co.uk"
            class="text-slate-500 border-b-2"
            >The Net Ninja</a
          >
        </div>
      </footer>

      <script type="module" src="./public/app.js"></script>
    </div>
  </body>
</html>
